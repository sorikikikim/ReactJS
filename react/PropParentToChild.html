<!DOCTYPE html>
<html>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
	 	const root = document.getElementById("root");

		//동일한 property의 컴포넌트를 여러개 만들때 복사해서 사용하는 것은 생성, 수정, 삭제에 불편
		/*function SaveBtn() {
			return <button style={{
				backgroundColor: "tomato",
				color: "white",
				padding: "10px 20px",
				border: 0,
				borderRadius: 10
			}}>Save Changes</button>
		}
		*/

		//재사용에 용이한 커스텀 컴포넌트 사용
		//인자로 받은 데이터를 컴포넌트 속성에 전달하는 방식으로 컴포넌트 생성, 설정, 재사용 가능
		//인자는 무조건 하나, props 뿐이다. props 내에는 할당해준 모든 properties를 갖는 오브젝트가 있다.
		/*
		function Btn(props) {
			console.log(props);
			return (
			<button style={{
				backgroundColor: "tomato",
				color: "white",
				padding: "10px 20px",
				border: 0,
				borderRadius: 10
			}}>
				{props.banana}
			</button>
			);
		}
		*/

		//props의 요소들을 인자로 받을 수도 있다.
		function Btn({banana, apple}) {
			console.log(banana, apple);
			return (
				<button style={{
					backgroundColor: "tomato",
					color: "white",
					padding: "10px 20px",
					border: 0,
					borderRadius: 10,
					fontSize: apple ? 20 : 16
				}}>
					{banana}
				</button>
			);
		}



		function App() {
			//<Btn banana="Save Changes"/> == Btn({banana:"Save Changes"})
			//Btn이라는 함수에 banana라는 인자를 준다는 의미
			return (
				<div>
					<Btn banana="Save" apple={true} />
					<Btn banana="Confirm" apple={false} />
				</div>
			);
		}
		ReactDOM.render(<App />, root);
	</script>
</html>
