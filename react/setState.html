<!DOCTYPE html>
<html>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
	 	const root = document.getElementById("root");
		/*
		let counter = 0;
		function countUp() {
			counter = counter + 1;
			render();
		}
		function render() {
			ReactDOM.render(<App />, root);
		}
		function App() {
			return (
				<div>
					<h3>Total clicks : {counter}</h3>
					<button onClick={countUp}>Click me</button>
				</div>
			);
		}
		render();
		*/
		function App() {
			//data - 값(counter), modifier - 값을 변경하는 함수(setCounter)
			//modifier 함수를 가지고 state를 변경할때 컴포넌트가 재생성(Rerendering).
			//= 새로운 값을 가지고 리렌더링 되는 것, 데이터가 바뀔 때마다 컴포넌트를 리렌더링하고 UI를 refresh
			//모든 부분을 refresh하는 것이 아닌 바뀌는 데이터에 대해서만 refresh
			const [counter, setCounter] = React.useState(0);
			/* ==
			const data = React.useState(0);
			const counter = data[0];
			const setCounter = data[1];
			*/
			const onClick = () => {
				//state를 설정하는 방법
				//1. 직접 값을 변경하는 것(식, 숫자를 통해)
				//setCounter(counter + 1);
				//2. 함수를 전달하기
				setCounter((current) => current + 1);
			};
			return (
				<div>
					<h3>Total clicks : {counter}</h3>
					<button onClick={onClick}>Click me</button>
				</div>
			);
		}
		ReactDOM.render(<App />, root);
	</script>
</html>
